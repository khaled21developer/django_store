<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>الاسم:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>البريد الإلكتروني:</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label>الرسالة:</label>
        {{ form.message }}
    </div>
    <button type="submit" class="btn btn-primary btn-block">إرسال</button>
</form>
